version: v1.0

name: Build and test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:

  secrets:
    - name: ACCESS_TOKENS
    
  prologue:
    commands:
      - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USERNAME" --password-stdin

  env_vars:
    - name: DOCKER_USERNAME
      value: sineverba
    - name: DOCKER_IMAGE
      value: sqlite3-cli

blocks:
  - name: 'Build and test'
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: 'Build and test'
          commands:
            - checkout
            - docker build --tag $DOCKER_USERNAME/$DOCKER_IMAGE .
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE sqlite3 --version | grep "3.36.0"

promotions:
  - name: Deploy
    pipeline_file: production-deploy.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"
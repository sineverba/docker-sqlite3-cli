version: v1.0

name: Build and deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
execution_time_limit:
  hours: 3

global_job_config:

  secrets:
    - name: ACCESS_TOKENS

  prologue:
    commands:
      - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USERNAME" --password-stdin

  env_vars:
    - name: DOCKER_USERNAME
      value: sineverba
    - name: DOCKER_IMAGE
      value: sqlite3-cli
    - name: BUILDX_VERSION
      value: 0.12.0
    - name: BINFMT_VERSION
      value: qemu-v7.0.0-28
    - name: ALPINE_VERSION
      value: 3.18.4
    - name: SQLITE_VERSION
      value: 3.41.2-r2

blocks:
  - name: 'Build and deploy'
    task:
      jobs:
        - name: 'Build and deploy'
          commands:
            - checkout
            - mkdir -vp ~/.docker/cli-plugins/
            - >-
              curl 
              --silent 
              -L "https://github.com/docker/buildx/releases/download/v$BUILDX_VERSION/buildx-v$BUILDX_VERSION.linux-amd64" 
              > ~/.docker/cli-plugins/docker-buildx
            - chmod a+x ~/.docker/cli-plugins/docker-buildx
            - docker buildx version
            - docker run --rm --privileged tonistiigi/binfmt:$BINFMT_VERSION --install all
            - docker buildx ls
            - docker buildx create --name multiarch --driver docker-container --use
            - docker buildx inspect --bootstrap --builder multiarch
            - >-
              docker buildx build
              --platform linux/arm64/v8,linux/amd64,linux/arm/v6,linux/arm/v7 
              --build-arg ALPINE_VERSION=$ALPINE_VERSION
		          --build-arg SQLITE_VERSION=$SQLITE_VERSION
              --tag $DOCKER_USERNAME/$DOCKER_IMAGE:$SEMAPHORE_GIT_TAG_NAME 
              --tag $DOCKER_USERNAME/$DOCKER_IMAGE:latest 
              --push "."
